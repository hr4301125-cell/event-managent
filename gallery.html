<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gallery - EventPro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h2>Gallery</h2>
<p>Click to view larger. (Use your own images by replacing img src)</p>
<div class="gallery-grid">
<img src="https://picsum.photos/id/1015/600/400" alt="img1" onclick="openModal(this.src)">
<img src="https://picsum.photos/id/1011/600/400" alt="img2" onclick="openModal(this.src)">
<img src="https://picsum.photos/id/1005/600/400" alt="img3" onclick="openModal(this.src)">
<img src="https://picsum.photos/id/1010/600/400" alt="img4" onclick="openModal(this.src)">
<img src="https://picsum.photos/id/1025/600/400" alt="img5" onclick="openModal(this.src)">
<img src="https://picsum.photos/id/1043/600/400" alt="img6" onclick="openModal(this.src)">
</div>


<div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);align-items:center;justify-content:center">
<img id="modalImg" style="max-width:90%;max-height:90%;border-radius:12px">
</div>
</div>


<script>
function openModal(src){const m=document.getElementById('modal');document.getElementById('modalImg').src=src; m.style.display='flex'; m.onclick=()=>m.style.display='none';}
</script>
</body>
</html>
